<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">ğŸ IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">ğŸ’° Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">ğŸ›ï¸ Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search news...">
                <button id="search-button" class="search-button">ğŸ”</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- News articles will be added here dynamically -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">News Title</h3>
                <h6 class="news-source" id="news-source">Source | Date</h6>
                <p class="news-desc" id="news-desc">Brief news description goes here...</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
